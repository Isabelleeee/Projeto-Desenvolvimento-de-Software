<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - EstudaAI</title>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #f5f3ff, #edeaff);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2.5rem 3rem;
            border-radius: 16px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .logo img {
            width: 48px;
            height: 48px;
            margin-right: 0.5rem;
        }

        .logo h1 {
            color: #6C63FF;
            font-size: 1.8rem;
            margin: 0;
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
            color: #3F3D56;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 0.5rem;
            margin-bottom: 0.25rem;
            color: #3F3D56;
            font-weight: 500;
        }

        input, select {
            padding: 0.7rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s ease;
        }

        input:focus, select:focus {
            border-color: #6C63FF;
        }

        button {
            margin-top: 1rem;
            padding: 0.8rem;
            background-color: #6C63FF;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5a52e0;
        }

        .error {
            background-color: #ffe8e8;
            color: #b30000;
            border: 1px solid #f5b5b5;
            border-radius: 8px;
            padding: 0.8rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #666;
        }

        .footer a {
            color: #6C63FF;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/906/906175.png" alt="logo">
        <h1>EstudaAI</h1>
    </div>

    <h2>Bem-vindo de volta!</h2>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="username">Usu√°rio</label>
        <input type="text" id="username" name="username" placeholder="Digite seu usu√°rio" required />

        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required />

        <label for="profile_type">Tipo de conta</label>
        <select id="profile_type" name="profile_type" required>
            <option value="estudante">Estudante</option>
            <option value="admin">Administrador</option>
        </select>

        <button type="submit">Entrar</button>
    </form>

    <div class="footer">
        <p>¬© 2025 EstudaAI ‚Äî Todos os direitos reservados.</p>
    </div>
</div>

<!-- üîπ Script para corrigir erro CSRF ao voltar para a p√°gina -->
<script>
  // Se o usu√°rio voltar para a p√°gina ap√≥s login, recarrega para gerar novo CSRF token
  window.addEventListener("pageshow", function(event) {
    if (event.persisted) {
      window.location.reload();
    }
  });
</script>

</body>
</html>
